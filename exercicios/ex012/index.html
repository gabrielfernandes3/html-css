<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos em HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu própio servidor</p>

    <video width="560" poster="imagens/limoes-capa.png" controls>
        <source src="media/meu-video.mkv" type="video/mkv">
        <source src="media/meu-video.mp4" type="video/mp4">
        <source src="media/meu-video.webm" type="video/webm">
        <source src="media/meu-video.ogv" type="video/ogg">
        <p>Seu navegador não tem compatibilidade com a reprodução de vídeos.</p>

    </video>
    <h1>Inserindo vídeos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/LW0bhKitRBk" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    <h1>Inserindo vídeos do vimeo</h1>
    <iframe src="https://player.vimeo.com/video/197093965?h=7fbc516b5a&color=ff0179&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>


</body>
</html>
